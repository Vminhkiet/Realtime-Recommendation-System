version: '3.9'

services:
  # =========================================
  # 1. HẠ TẦNG MESSAGING (KAFKA) - Giữ nguyên
  # =========================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - spark-kafka-net

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - spark-kafka-net

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8080:8080"
    depends_on:
      - kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: local-kafka
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - spark-kafka-net

  # =========================================
  # 2. HẠ TẦNG BỘ NHỚ & DATA LAKE - Giữ nguyên
  # =========================================
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis_data:/data
    networks:
      - spark-kafka-net

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - ./data/lake:/data
    networks:
      - spark-kafka-net

  # =========================================
  # 3. SPARK CLUSTER (DÙNG ALEX MERCED CHO TẤT CẢ)
  # =========================================
  
  # --- SPARK MASTER ---
  spark-master:
    build: ./base
    container_name: spark-master
    user: root # Chạy root để không bị lỗi quyền ghi file
    # Lệnh ghi đè để biến nó thành Master thay vì Notebook
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    ports:
      - "8081:8080" # Web UI của Master
      - "7077:7077" # Port nhận Job
    volumes:
      - ./src:/home/spark/work/src
      - ./data:/home/spark/work/data
    networks:
      - spark-kafka-net

  spark-worker:
    build: ./base
    user: root
    depends_on:
      - spark-master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
      SPARK_WORKER_MEMORY: 1G
      SPARK_WORKER_CORES: 1
    volumes:
      - ./src:/home/spark/work/src
      - ./data:/home/spark/work/data
    networks:
      - spark-kafka-net

  jupyter-spark:
    build: ./base
    container_name: jupyter-spark
    user: root
    ports:
      - "8888:8888"
      - "4040:4040"
    volumes:
      - ./notebooks:/home/spark/work/notebooks
      - ./src:/home/spark/work/src
      - ./data:/home/spark/work/data
    environment:
      - SPARK_MASTER=spark://spark-master:7077
    networks:
      - spark-kafka-net

  dashboard:
    build: ./base
    container_name: dashboard
    user: root
    ports:
      - "8501:8501"
    volumes:
      - ./src:/home/spark/work/src
      - ./data:/home/spark/work/data
    working_dir: /home/spark/work
    environment:
      - KAFKA_SERVER=kafka:29092
      - META_FILE_PATH=data/raw_source/meta_All_Beauty.jsonl
    command: streamlit run src/dashboard/app.py --server.port 8501 --server.address 0.0.0.0
    networks:
      - spark-kafka-net
networks:
  spark-kafka-net:
    driver: bridge